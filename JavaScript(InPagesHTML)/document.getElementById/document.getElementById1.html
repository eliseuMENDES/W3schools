<!DOCTYPE html>
<html>
    <body>
        <h1>My First JavaScript</h1>
        <!-- Este exemplo é uma demonstração em JavaScript onde ao clicar no botão
         o resultado é a Data e a Hora. -->
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
            Click me to display Date and Time.
        </button>

        <p id="demo"></p>
    </body>
</html>
